name: CI/CD Pipeline

on:
  push:
    branches:
      - dev  # Déclenché lors d'un push vers la branche dev
      - master # Déclenché lors d'un push vers la branche master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Configurer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Étape 3 : Installer les dépendances (backend et frontend)
      - name: Install dependencies for backend
        run: |
          cd backend
          npm install --unsafe-perm=true
          chmod +x node_modules/.bin/jest # Ajouter les permissions d'exécution pour Jest

      - name: Install dependencies for frontend
        run: |
          cd frontend
          npm install --unsafe-perm=true

      # Étape 4 : Lancer les tests pour le backend
      - name: Run backend tests
        run: |
          cd backend
          npx jest

      # Étape 5 : Lancer les tests pour le frontend
      - name: Run frontend tests
        run: |
          cd frontend
          npm test
